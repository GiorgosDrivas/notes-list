<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="icon" type="image/x-icon"
        href="https://icons.veryicon.com/png/o/business/a-set-of-commercial-icons/notes-54.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <section id="main-section" class="h-screen overflow-hidden">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="grid grid-cols-12 h-full">
                <div class="col-span-12 lg:col-span-6">
                    <div class="notes-wrap h-screen overflow-y-scroll">
                        <div class="px-5 text-center mb-5">
                            <h2 class="text-2xl">Preview Notes</h2>
                        </div>
                        <ul class="mt-5 p-0 list-none">
                            <div class="grid grid-cols-1" id="wrapper"></div>
                        </ul>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-6">
                    <div class="new-note-wrap flex flex-col pt-5 px-4 h-full">
                        <input type="text" placeholder="Title" class="pl-5 mb-2 p-2 border border-gray-300 rounded-lg"
                            id="noteTitle">
                        <textarea id="noteValue" rows="5" name="text" placeholder="Content"
                            class="pl-5 p-2 border border-gray-300 rounded-lg"></textarea>
                        <div class="add-btn text-right mt-2 mb-5">
                            <svg id="btnNew" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                class="fill-black bi bi-plus-lg w-8 h-8 cursor-pointer" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                            </svg>
                        </div>
                    </div>
                    <div id="single"></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
